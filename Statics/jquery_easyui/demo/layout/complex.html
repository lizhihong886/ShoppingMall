<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Complex Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<style>
		.jd_menu{
			display: block;
			font-size: 12px;
			text-align: center;
			text-decoration: none;
			padding: 2px;
		}
		.active{
			background-color: #00bbee;
		}
	</style>
</head>
<body class="easyui-layout">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'west',split:true" title="菜单" style="width:100px;">
			<div class="easyui-accordion" data-options="fit:true,border:false">
				<div title="区域管理"  data-options="selected:true">
					<a class="jd_menu" href="#">省</a>
					<a class="jd_menu" href="#">市</a>
					<a class="jd_menu" href="#">县(区)</a>
				</div>
				<div title="用户" style="padding:10px;">
					content2
				</div>
				<div title="其他" style="padding:10px">
					content3
				</div>
			</div>
		</div>
		<div data-options="region:'center',title:'主页',iconCls:'icon-ok'">
			<h2>Welcome！</h2>
		</div>
</body>
</html>
